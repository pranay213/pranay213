name: Update Website Preview

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Capture website preview
        uses: joelwmale/webgif-action@v2
        with:
          url: https://github-five-theta.vercel.app/
          duration: 20
          width: 1200
          output: assets/preview.gif

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add assets/preview.gif
          git commit -m "Update website preview"
          git push
